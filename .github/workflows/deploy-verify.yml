name: Deploy (Ansible verify script)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  verify-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install cryptography
        run: pip install cryptography

      - name: Run verify script tests
        run: python -m pytest tests/unit/test_deploy_verify_script.py -v --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}/federated
