name: Rust (agent)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Ensure Cargo.lock exists
        run: cargo generate-lockfile
        working-directory: agent

      - name: Cache cargo
        uses: actions/cache@v5
        with:
          path: |
            agent/target
            ~/.cargo/registry
            ~/.cargo/git
          key: rust-${{ hashFiles('agent/Cargo.lock', 'agent/Cargo.toml') }}

      - name: Format
        run: cargo fmt --all
        working-directory: agent

      - name: Check format
        run: cargo fmt --all -- --check
        working-directory: agent

      - name: Clippy
        run: cargo clippy --all-targets --no-deps --
        working-directory: agent

      - name: Test
        run: cargo test
        working-directory: agent
