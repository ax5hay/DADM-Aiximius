# Dependabot â€” keep dependencies updated
# https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/agent"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "rust"

  - package-ecosystem: "pip"
    directory: "/federated"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "python"
  - package-ecosystem: "pip"
    directory: "/graph"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "python"
  - package-ecosystem: "pip"
    directory: "/reasoning"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "python"
  - package-ecosystem: "pip"
    directory: "/mesh"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "python"
  - package-ecosystem: "pip"
    directory: "/training"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "python"
    ignore:
      - dependency-name: "torch"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "ci"
